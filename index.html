<body>

    <div class="show">
        <p>大街上，有个小男孩吵着要买棉花糖。</p>
        <p>妈妈指着他手里的小糖人，说：“刚买的孙悟空还没吃呢，怎么还要？”</p>
        <p>小男孩不听，赖在原地，非要买棉花糖不可。</p>
        <p>妈妈没办法，只好同意了。</p>
        <p>小男孩终于拿到了棉花糖，开心地对小糖人说：“<em>大圣你看，你的筋斗云来了！</em>”</p>
    </div>

    <div class="author">乌拉拉</div>
